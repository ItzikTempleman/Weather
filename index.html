<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather finder</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="stylesheet" href="images_layout.css?v=1.3">
    <script defer src="build/main.js?v=3"></script>

</head>
<body>
<header class="headerDiv">
    <h2>Weather finder</h2>
</header>


<main class="mainContainerGrid">

    <div class="searchBarDiv">
        <input class="searchLocationInput" id="searchLocationInput" type="text" placeholder="Search city weather">
        <button class="searchLocationBtn" id="searchLocationBtn"><i class="bi bi-search"></i></button>
        <button class="saveLocationBtn" id="saveLocationBtn"><i class="bi bi-floppy-fill"></i></button>
        <button class="showHistoryBtn" id="showHistoryBtn"><i class="bi bi-clock-history"></i></button>
    </div>

    <div class="weatherContainerDiv">

        <div class="locationNameDiv">
            <div class="cityName"><p id="cityName"></p></div>
            <div class="country"><p id="country"></p></div>
        </div>

        <div class="weatherInfoContainerDiv">
            <p class="temp" id="temp"></p>
            <p class="condition" id="condition"></p>
            <p class="humidity" id="humidity"></p>
            <p class="feelslike" id="feelslike"></p>
            <p class="uv" id="uv"></p>
            <p class ="wind_kph" id="wind_kph"></p>
            <img class="icon" id="icon">
        </div>

        <div class="historyContainerDiv">
            <div class="historyHeader"><p class="historyHeader">Search history</p><i id="closeHistory" class="bi bi-x-circle"></i></div>
            <div class="historyPanel" id="historyPanel"></div>
        </div>

    </div>


    <div class="forecastDiv" id="forecastDiv"></div>

</main>
</body>
</html>
