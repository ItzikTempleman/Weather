<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather finder</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="stylesheet" href="images_layout.css?v=1.3">
    <script defer src="main.js?v=3"></script>

</head>
<body>
<header>
    <h2 class="siteTitle">Weather finder</h2>
</header>

<div class="topBar">
        <input class="cityInput" id="cityInput" type="text" placeholder="Search city weather">
        <button class="searchCityBtn" id="searchCityBtn"><i class="bi bi-search"></i></button>
        <button class="saveLocation" id="saveLocation"><i class="bi bi-floppy-fill"></i></button>
        <button class="showHistoryBtn" id="showHistoryBtn"><i class="bi bi-clock-history"></i></button>
</div>

<div class="container">
    <div class="cityName">
        <p id="cityName"></p>
    </div>
    <div class="country">
        <p id="country"></p>
    </div>

    <div class="contentRow">
        <div class="statsContainer">
            <div class="temp">
                <p id="temp"></p>
            </div>
            <div class="condition">
                <p id="condition"></p>
            </div>
            <div class="icon">
                <img id="icon" style="display: none">
            </div>
        </div>
        <div class="historyWrapper">
            <div class="historyHeader">
                <p>Search history</p>
                <div id="closeHistory"><i class="bi bi-x-circle"></i></div>
            </div>
            <div class="historyPanel" id="historyPanel"></div>
        </div>
    </div>

</div>
</body>
</html>
