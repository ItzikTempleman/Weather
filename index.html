<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather finder</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <link rel="stylesheet" href="style.css?v=1.3">
    <script defer src="main.js"></script>

</head>
<body>
<h2 class="siteTitle">Weather finder</h2>
<input id="cityInput" type="text" placeholder="Enter city">
<br>
<button id="searchCityBtn">Search weather</button>
<button id="saveLocation">Save city to list</button>
<div class="container">
<div class="cityName">
    <p id="cityName"></p>
</div>
<div class="country">
    <p id="country"></p>
</div>
<div class="temp">
    <p id="temp"></p>
</div>
<div class="condition">
    <p id="condition"></p>
</div>
<div class="condition">
    <img id="icon" style="display: none">
</div>
</div>
</body>
</html>
